<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <center><h1>Calculator</h1></center>
        <link rel="stylesheet" href="calci.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox"> 
            <div>
                <button type="submit" class="btn-op">AC</button>
                <button type="submit" class="btn-op">DEL</button>
                <button type="submit" class="btn-op">%</button>
                <button type="submit" class="btn-op">/</button>
            </div>
            <div>
                <button type="submit" >7</button>
                <button type="submit" >8</button>
                <button type="submit" >9</button>
                <button type="submit" class="btn-op">*</button>
            </div>
            <div>
                <button type="submit" >4</button>
                <button type="submit" >5</button>
                <button type="submit" >6</button>
                <button type="submit" class="btn-op">-</button>
            </div>
            <div>
                <button type="submit" >1</button>
                <button type="submit" >2</button>
                <button type="submit" >3</button>
                <button type="submit" class="btn-op">+</button>
            </div>
            <div>
                <button type="submit" >00</button>
                <button type="submit" >0</button>
                <button type="submit" >.</button>
                <button type="submit" class="btn-equal">=</button>
            </div>
        </div>
        <script src="script.js"></script>  
            
    
    </body>
</html>
